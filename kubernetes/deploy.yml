apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-deployment
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          env:
            ECR_REGISTRY_URL: 402788687549.dkr.ecr.us-east-1.amazonaws.com
            ECR_REPOSITORY_NAME: ecr-eks-workflow-repo
          image: ECR_REGISTRY_URL/ECR_REPOSITORY_NAME:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000 # Should match the port your React app is running on